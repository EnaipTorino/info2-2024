<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button onclick="miaFunzione()">Click me</button>
    <script>
        let num = 0
        // Definizione di una funzione
        function miaFunzione(){
            num = num + 1
            console.log("CLICK!!!", num)
        }

        // Chiamata di una funzione
        miaFunzione()
    </script>
