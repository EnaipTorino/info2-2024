<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titolo" class="classetitolo">Prova</h1>
    <script>
        // salvo in una variabile il nodo titolo del DOM
        let elementoTitolo = document.getElementById("titolo") 
        elementoTitolo.innerText = "Claudio"

        elementoTitolo = document.querySelector(".classetitolo") 
        elementoTitolo.innerText = "Great"
    </script>
</body>
</html>
